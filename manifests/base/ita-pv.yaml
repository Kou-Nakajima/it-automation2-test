apiVersion: v1
kind: PersistentVolume
metadata:
  name: ita-pv
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
#  nfs:
#    server: 10.197.19.188
#    path: /ky/share/exastro-suite/exastro-it-automation/ita-general
  hostPath:
    path: /ky/share/exastro-suite/exastro-it-automation/ita-general
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ita-mariadb
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
#  nfs:
#    server: 10.197.19.188
#    path: /ky/share/exastro-suite/exastro-it-automation/ita-mariadb
  hostPath:
    path: /ky/share/exastro-suite/exastro-it-automation/ita-mariadb
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ita-mariadb-temp
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/data/epoch/gitlab/test
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - epoch-k8s-worker-mango
