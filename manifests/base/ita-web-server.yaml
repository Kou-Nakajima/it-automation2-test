apiVersion: v1
kind: ConfigMap
metadata:
  name: params-ita-web-server
  namespace: exastro-it-automation
data:
  LISTEN_PORT: "8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ita-web-server
  namespace: exastro-it-automation
spec:
  selector:
    matchLabels:
      name: ita-web-server
  replicas: 1
  template:
    metadata:
      labels:
        name: ita-web-server
    spec:
      containers:
        - name: ita-web-server
          image: exastro/it-automation2-test-ita-web-server:main.ce654d.20220902-184045
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: secret-ita-maria
            - secretRef:
                name: secret-ita-common
            - configMapRef:
                name: params-ita-maria
            - configMapRef:
                name: params-ita-common
            - configMapRef:
                name: params-ita-web-server
          #volumeMounts:
          #  - name: persistent-storage
          #    mountPath: /hoge # <--- Please activate this block after correct path to mount is fixed
      #volumes:
      #- name: persistent-storage
      #  persistentVolumeClaim:
      #    claimName: ita-pvc
