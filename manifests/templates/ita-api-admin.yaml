apiVersion: v1
kind: ConfigMap
metadata:
  name: params-ita-admin
  namespace: exastro-it-automation
data:
  TEST: "hello" # temporary one
  LISTEN_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ita-api-admin
  namespace: exastro-it-automation
spec:
  selector:
    matchLabels:
      name: ita-api-admin
  replicas: 1
  template:
    metadata:
      labels:
        name: ita-api-admin
    spec:
      containers:
        - name: ita-api-admin
          image: {{ image }}:{{ image_tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONPATH
              value: "/exastro/"
          envFrom:
            - secretRef:
                name: secret-ita-maria
            - secretRef:
                name: secret-ita-common
            - configMapRef:
                name: params-ita-maria
            - configMapRef:
                name: params-ita-common
            - configMapRef:
                name: params-ita-admin
          volumeMounts:
            - name: persistent-storage
              mountPath: /storage
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "chmod -R 777 /storage"] # temporary response to organization_create_controller.py  organization_create, os.makedirs(organization_dir)
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: ita-pvc
